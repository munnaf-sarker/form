<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website form</title>
    <link rel="stylesheet" href="css/form_1.css" />
  </head>
  <body>
    <div class="signin">
      <button type="submit" class="button" id="sign">SIGN IN</button>
    </div>

    <div class="form">
      <form action="#" method="get" enctype="multipart/form-data">
        <br />
        <div class="label">
          <label for="inputform">Sign Up</label>
        </div>
        <br /><br />
        <div>
          <input
            type="text"
            placeholder="User"
            name="inputform"
            class="user"
            id="user"
          />
        </div>
        <br /><br />
        <div>
          <input
            type="email"
            placeholder="Email"
            name="inputform"
            class="user"
            id="user"
          />
        </div>
        <br /><br />
        <div>
          <input
            type="password"
            placeholder="Password"
            name="inputform"
            class="user"
            id="user"
          />
        </div>
        <br /><br /><br />
        <button type="submit" class="button">SIGN UP</button
        ><br /><br /><br /><br /><br /><br />
      </form>
    </div>
  </body>
</html>
